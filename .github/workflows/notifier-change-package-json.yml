name: Change Package.json
on:
  push:
    branches:
      - develop
    paths:
      - 'package.json'

jobs:
  notifier:
    runs-on: ubuntu-latest
    steps:
      - uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: "<!channel> Arquivo package.json modificado"
          job_name: Change in package.json
          fields: job,repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL_NOTIFIER }}